<div class="header">
  <h2 class="admin-title">Iteam</h2>
  <div class="header-container" *ngIf="authService.getRole() === 'Admin'">
    <a routerLink="/dashboard/users-data" mat-button class="auth-header__button"
      >To Admin</a
    >
  </div>
</div>

<div class="table-wrapper">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="users_resolved">
      <th mat-header-cell *matHeaderCellDef>Resolved Users</th>
      <td mat-cell *matCellDef="let element">{{ element.users_resolved }}</td>
    </ng-container>

    <ng-container matColumnDef="active">
      <th mat-header-cell *matHeaderCellDef>Active</th>
      <td mat-cell *matCellDef="let element">{{ element.active }}</td>
    </ng-container>

    <ng-container matColumnDef="image_url">
      <th mat-header-cell *matHeaderCellDef>Image</th>
      <td mat-cell *matCellDef="let element">{{ element.image_url }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>

<router-outlet></router-outlet>
