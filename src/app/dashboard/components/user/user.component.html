<div class="header">
  <h2 class="title">Iteam</h2>
  <div class="header-container" *ngIf="authService.getRole() === 'Admin'">
    <a routerLink="/dashboard/users-data" mat-button class="auth-header__button"
      >To Admin</a
    >
  </div>
</div>

<div class="table-wrapper">
  <table mat-table [dataSource]="dataAssessmentSource" class="mat-elevation-z8">
    <ng-container matColumnDef="id" class="column-container">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="name" class="column-container">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="users_resolved" class="column-container">
      <th mat-header-cell *matHeaderCellDef>Resolved Users</th>
      <td mat-cell *matCellDef="let element">{{ element.users_resolved }}</td>
    </ng-container>

    <ng-container matColumnDef="active" class="column-container">
      <th mat-header-cell *matHeaderCellDef>Active</th>
      <td mat-cell *matCellDef="let element">{{ element.active }}</td>
    </ng-container>

    <ng-container
      matColumnDef="image_url"
      class="column-container image-wrapper"
    >
      <th mat-header-cell *matHeaderCellDef class="th-image">Image</th>
      <td mat-cell *matCellDef="let element">
        <img
          class="table-image"
          [src]="element.image_url"
          alt="image"
          width="150"
        />
      </td>
    </ng-container>

    <ng-container matColumnDef="graph" class="column-container">
      <th mat-header-cell *matHeaderCellDef>Graph</th>
      <td mat-cell *matCellDef="let element">
        <button
          class="graph-btn"
          mat-icon-button
          (click)="
            expandedElement = expandedElement === element ? null : element
          "
          title="View Contact"
        >
          <img
            src="../../../../assets/svg/bar-chart.svg"
            alt="Graphic"
            width="35"
          />
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="expandedDetail">
      <td
        mat-cell
        *matCellDef="let element"
        [attr.colspan]="columnsToDisplay.length"
      >
        <div
          class="example-element-detail"
          [@detailExpand]="
            element == expandedElement ? 'expanded' : 'collapsed'
          "
        >
          <div class="example-element-diagram">
            <div class="example-element-position">
              {{ element.agreeableness }}
            </div>
            <div class="example-element-symbol">{{ element.drive }}</div>
            <div class="example-element-name">{{ element.luck }}</div>
            <div class="example-element-weight">{{ element.openess }}</div>
          </div>
          <div class="example-element-description">
            {{ element.description }}
            <span class="example-element-description-attribution">
              -- Wikipedia
            </span>
          </div>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedAssessmentColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedAssessmentColumns"></tr>
  </table>
</div>
