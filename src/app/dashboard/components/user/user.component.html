<div class="table-wrapper">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="Agreeableness">
      <th mat-header-cell *matHeaderCellDef>Agreeableness</th>
      <td mat-cell *matCellDef="let element">{{ element.first_name }}</td>
    </ng-container>

    <ng-container matColumnDef="Drive">
      <th mat-header-cell *matHeaderCellDef>Drive</th>
      <td mat-cell *matCellDef="let element">{{ element.last_name }}</td>
    </ng-container>

    <ng-container matColumnDef="Luck">
      <th mat-header-cell *matHeaderCellDef>Luck</th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>

    <ng-container matColumnDef="Openess">
      <th mat-header-cell *matHeaderCellDef>Openess</th>
      <td mat-cell *matCellDef="let element">{{ element.groups }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
