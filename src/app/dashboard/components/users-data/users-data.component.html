<div class="header">
  <h2 class="header-title">Iteam</h2>
  <div class="header-container" *ngIf="authService.getRole() === 'Admin'">
    <a class="header-nav-button" routerLink="/dashboard/reports" mat-button
      >To Reports</a
    >
  </div>

  <a
    class="header-nav-button logout"
    routerLink=""
    (click)="authService.clearLocalStorage()"
    mat-button
  >
    <span>Log out</span>
  </a>
</div>

<div class="csv-btn-wrapper">
  <button
    mat-button
    class="header-nav-button"
    type="button"
    (click)="onDownload()"
  >
    Download CSV
  </button>
</div>

<div class="table-wrapper">
  <table mat-table [dataSource]="dashboardStateService.userData$" class="mat-elevation-z8">
    <ng-container matColumnDef="first_name">
      <th mat-header-cell *matHeaderCellDef>First Name</th>
      <td mat-cell *matCellDef="let element">{{ element.first_name }}</td>
    </ng-container>

    <ng-container matColumnDef="last_name">
      <th mat-header-cell *matHeaderCellDef>Last Name</th>
      <td mat-cell *matCellDef="let element">{{ element.last_name }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>

    <ng-container matColumnDef="groups">
      <th mat-header-cell *matHeaderCellDef>Groups</th>
      <td mat-cell *matCellDef="let element">{{ element.groups }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
