<div class="form-wrapper container">
  <form [formGroup]="form"
        class="form"
        (ngSubmit)="signInHandler()"
  >
    <h3 class="form-title">Sign In</h3>
    <mat-form-field appearance="fill">
      <input
        placeholder="Email"
        class="form-input"
        type="email"
        formControlName="email"
        autocomplete="off"
        matInput
      />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <input
        placeholder="Password"
        class="form-input"
        type="password"
        formControlName="password"
        autocomplete="off"
        matInput
      />
    </mat-form-field>
    <button mat-button type="submit" class="form-submit">Sign in</button>
  </form>
</div>
