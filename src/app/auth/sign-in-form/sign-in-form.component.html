<div class="form-wrapper container">
  <form [formGroup]="form" class="form" (ngSubmit)="signInHandler()">
    <h3 class="form__title">Sign In</h3>
    <mat-form-field appearance="fill">
      <input
        placeholder="Email"
        class="form__input"
        type="email"
        formControlName="email"
        autocomplete="off"
        appearance="outline"
        matInput
      />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <input
        placeholder="Password"
        class="form__input"
        type="password"
        formControlName="password"
        autocomplete="off"
        appearance="outline"
        matInput
      />
    </mat-form-field>
    <button mat-button type="submit" class="form__submit">Sign in</button>
    <a routerLink="/register" class="form__redirect"
      ><span>Don't have an account?</span> Register</a
    >
    <a routerLink="/reset-password" class="form__redirect"
      ><span>Forgot password?</span> Reset Password</a
    >
  </form>
</div>
